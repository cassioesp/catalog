<!DOCTYPE html>
<html lang="en">
    {% extends "base.html" %}
    {% block content %}
    {% include 'header.html' %}
    <body>
        <h1>Edit Item</h1>
        <form method='post' class="form-group">
            <label for="text-input-title" class="col-form-label">Title</label>
            <div class="col-10">
                <input class="form-control col-4" type="text" placeholder={{item.title}}  name="text-input-title">
            </div>
            <label for="text-input-description" class="col-form-label">Description</label>
            <div class="col-10">
                <input class="form-control col-4" type="text" placeholder='{{item.description}}' name="text-input-description">
            </div>
            <label for="categorySelect">Category</label>
            <div class="col-10">
                <select class="form-control col-4" placeholder='{{item.description}}' name="categorySelect">
                    <option>Soccer</option>
                    <option>Snowboarding</option>
                </select>
            </div>
            <br/>
            <input class="btn btn-primary" type='submit' value='Submit'>
            <a class="btn btn-secondary" href = "{{url_for('showItemDescription', category = item.item_category.name, item_title = item.title)}}">Cancel</a>
        </form>

    </body>
    {% endblock %}
</html>
